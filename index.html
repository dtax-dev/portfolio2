<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DTAX Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
body{background:#0d0d0d;color:#fff;font-family:'Inter',sans-serif;scroll-behavior:smooth;margin:0;padding:0;}
section{padding:100px 40px;text-align:center;position:relative;}
h1{font-size:60px;font-weight:900;margin-bottom:20px;}
h2{font-size:36px;margin-bottom:30px;}
p{opacity:0.8;line-height:1.5;}
button{padding:12px 25px;border-radius:30px;border:none;cursor:pointer;transition:0.3s;background:#fff;color:#0d0d0d;margin-top:20px;}
button:hover{transform:scale(1.05);}
.card{background:rgba(255,255,255,0.05);padding:25px;border-radius:15px;margin:50px auto;max-width:700px;opacity:0;transform:translateY(40px);transition:0.8s ease-out;position:relative;}
.card.show{opacity:1;transform:translateY(0);}
.card img{width:100%;border-radius:12px;margin-bottom:15px;}
.line{position:absolute;left:50%;width:4px;background:rgba(200,200,200,0.3);top:0;bottom:0;margin-left:-2px;z-index:0;}
nav{position:fixed;top:20px;right:30px;display:flex;flex-direction:column;gap:10px;z-index:100;}
nav button{background:#fff;color:#0d0d0d;}
form{max-width:500px;margin:auto;display:flex;flex-direction:column;gap:15px;}
input,textarea{padding:12px;border-radius:10px;border:none;font-size:16px;}
button.submit{padding:15px;border-radius:30px;border:none;font-weight:600;cursor:pointer;}
button.submit:hover{transform:scale(1.05);}
footer{padding:50px;text-align:center;opacity:0.5;}
</style>
</head>
<body>

<nav>
<button onclick="go('hero')">Home</button>
<button onclick="go('projects')">Projects</button>
<button onclick="go('contact')">Contact</button>
</nav>

<div class="line"></div>

<section id="hero">
<h1>DTAX Portfolio</h1>
<p>Discord Bots & Websites, professional stuff</p>
<button onclick="go('projects')">Check Projects</button>
</section>

<section id="projects">
<h2>My Work</h2>

<div class="card">
<img src="images/screenshot1a.png" alt="Project 1 image 1">
<img src="images/screenshot1b.png" alt="Project 1 image 2">
<img src="images/screenshot1c.png" alt="Project 1 image 3">
<h3>Discord Bot</h3>
<p>Automation, moderation, commands. Everything custom.</p>
</div>

<div class="card">
<img src="images/screenshot2a.png" alt="Project 2 image 1">
<img src="images/screenshot2b.png" alt="Project 2 image 2">
<img src="images/screenshot2c.png" alt="Project 2 image 3">
<h3>Website Project</h3>
<p>Responsive, modern design, smooth animations.</p>
</div>

</section>

<section id="contact">
<h2>Contact</h2>
<form action="https://formsubmit.co/dtaxblawht@gmail.com" method="POST">
<input type="text" name="name" placeholder="Your Name" required>
<input type="email" name="email" placeholder="Your Email" required>
<textarea name="message" rows="5" placeholder="Tell me what you want" required></textarea>
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_next" value="https://thankyou.page">
<button type="submit" class="submit">Send</button>
</form>
<p style="margin-top:20px;">Discord: @dtax_blawht | Telegram: @AyoDTA</p>
</section>

<footer>
<p>Â© 2026 DTAX. All rights reserved.</p>
</footer>

<script>
function go(id){document.getElementById(id).scrollIntoView({behavior:"smooth"});}
const obs = new IntersectionObserver(e=>{
  e.forEach(entry=>{
    if(entry.isIntersecting){entry.target.classList.add('show');}
  });
},{threshold:0.2});
document.querySelectorAll('.card').forEach(c=>obs.observe(c));
</script>

</body>
</html>
